name: Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0" # Run weekly

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # Check all markdown files in the repo
          args: --verbose --no-progress --exclude-path ./.gemini --exclude-path ./.github/skills --exclude-path ./.agent --exclude-path ./.agents --exclude-path ./.claude '*.md' '**/*.md'
          fail: true
