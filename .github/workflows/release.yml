name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: AI Friend ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## AI Friend Version 2.1.4 - "The Humanized Era"
            
            This release marks the major milestone of transforming AI Friend into a truly human-like AI companion.
            
            ### üåü Key Features:
            - **Imperfect Memory (Memory v2)**: Short-term, Blurry, and Core memory layers.
            - **Biological Clock**: Temporal awareness and simulated biological rhythms.
            - **Dynamic Identity**: Personality and history derived purely from JSON configurations.
            - **Human Growth Engine**: Session reflection and persistent learning.
            - **Jalandhar Local Integration**: Deep localized personality and linguistic vibe.
            
            ### ‚öôÔ∏è Automation:
            - Integrated GitHub Action for CI (Testing/Validation).
            - Automated Release generation on Tag push.
            - **New**: Automated Docker image publishing to GHCR.

  docker-release:
    needs: [release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: ${{ matrix.component == 'backend' && 'runtime' || 'runner' }}
